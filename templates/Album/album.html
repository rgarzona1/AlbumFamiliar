
{% extends 'general.html' %}
{% load static %}

{% block content %}
<div class="album-header">
    <h2>Galería de Fotos</h2>
    <a href="{% url 'agregar_foto' %}" class="btn agregar-btn">+ Agregar nueva foto</a>
</div>

<div class="album-container">
    {% for foto in fotos %}
    <div class="card">
        <img src="{{ foto.imagen.url }}" alt="{{ foto.titulo }}">
        <div class="card-body">
            <h2>{{ foto.titulo }}</h2>
            <p>{{ foto.descripcion }}</p>
            <span class="fecha">{{ foto.fecha|date:"d M Y" }}</span>
        </div>
    </div>
    {% empty %}
    <p class="no-fotos">No hay fotos aún en el álbum. <a href="{% url 'agregar_foto' %}">Agrega una aquí</a>.</p>
    {% endfor %}
</div>
{% endblock %}
