
{% extends 'general.html' %}
{% load static %}

{% block content %}

<div class="album-header">
    <h2>Galería de Fotos</h2>
    <button onclick="location.href='/crear'" class="agregar-btn">+ Agregar nueva foto</button>
</div>

<div class="album-container">
    {% for foto in fotos %}
    <div class="card">
        <img src="{{ foto.imagen.url }}" alt="{{ foto.titulo }}">
        <div class="card-body">
            <h2>{{ foto.titulo }}</h2>
            <p>{{ foto.descripcion }}</p>
            <span class="fecha">{{ foto.fecha|date:"d M Y" }}</span>
        </div>
        <button onclick="location.href='/eliminar/{{ foto.id }}/'" class="btn eliminar-btn">Eliminar</button>
        <button onclick="location.href='/editar/{{ foto.id }}/'" class="btn editar-btn">Editar</button>
    </div>
    {% empty %}
    <p class="no-fotos">No hay fotos aún en el álbum. <a href="/crear">Agrega una aquí</a>.</p>
    {% endfor %}
</div>
{% endblock %}
