{% extends 'general.html' %}
{% load static %}

{% block content %}
<h2>Eliminar Foto</h2>
<p>¿Estás seguro de que deseas eliminar la foto "{{ foto.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn eliminar-btn">Eliminar</button> <a href="{% url 'album' %}" class="btn">Cancelar</a>
    
</form>
{% endblock %}
